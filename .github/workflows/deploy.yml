# Secrets required:
#PLAY_STORE_JSON	Google Play API JSON key (service account)
#APP_STORE_CONNECT_API_KEY	App Store Connect private key JSON file
#APP_STORE_CONNECT_KEY_ID	App Store Connect Key ID
#APP_STORE_CONNECT_ISSUER_ID	App Store Connect Issuer ID
name: Deploy Flutter App

on:
  workflow_dispatch: # Run manually from GitHub Actions tab

jobs:
  build-and-deploy:
    runs-on: macos-latest
    env:
      FLUTTER_CHANNEL: stable

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # set your Flutter version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Build Android AAB
      - name: Build Android App Bundle
        run: flutter build appbundle --release

      # 5️⃣ Build iOS (no codesign, signing handled by Fastlane)
      - name: Build iOS App (archive)
        run: flutter build ios --release --no-codesign

      # 6️⃣ Setup Ruby for Fastlane
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # 7️⃣ Install Fastlane
      - name: Install Fastlane
        run: gem install fastlane -NV

      # 8️⃣ Deploy Android to Play Store
      - name: Deploy Android
        working-directory: android
        run: fastlane release
        env:
          SUPPLY_JSON_KEY: ${{ secrets.PLAY_STORE_JSON }}

      # 9️⃣ Deploy iOS to App Store
      - name: Deploy iOS
        working-directory: ios
        run: fastlane release
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
